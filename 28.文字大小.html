<html>
  <head><title>文字顏色</title></head>
      <style>
        .f1{ font-size:large; }
        .f2{ font-size:20px; }
        .f3{ font-size:2em; }
      </style>
  </head>
  <body>
    <p>原始大小</p>
    <p class='f1'>關鍵字</p><!--比預設字體大一點-->
    <p class='f2'>絕對單位</p><!--字體20橡素大小-->
    <p class='f3'>相對單位</p><!--字體2倍大小-->
  </body>
</html>
