        <title>文字對齊</title>

            h2{text-align: center}
            h3{text-align: right}
            h4{text-align: justify}

    <body>
        <h1>這是標題</h1><!--靠左對齊-->
        <h2>這是標題</h2><!--至中對齊-->
        <h3>這是標題</h3><!--靠右對齊-->
        <h4>法國羅浮宮週日發生竊案，歹徒共竊走8件珍貴的法國皇室珠寶。事發第二天，許多遊客一早到羅浮宮前排隊，才被工作人員通知週一繼續閉館。雖然羅浮宮進不去，但遭到竊賊闖入案發地點的玻璃窗，反而成為了撲空遊客的拍照打卡新熱點。法國羅浮宮於週日發生震驚全球的竊案，共有8件珍貴的法國皇室珠寶被盜。事發隔天，羅浮宮宣布繼續閉館，讓許多前來參觀的遊客撲空。然而，意外的是，竊賊闖入的破損玻璃窗反而成為遊客爭相拍照的新景點。此事件不僅成為歐洲媒體頭條，也引發了對世界級博物館安全措施的質疑，專家指出這是對全球博物館的警示，而法國官方也承認在保護文化遺產方面存在失誤。
