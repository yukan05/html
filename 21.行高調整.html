          中央氣象署表示，今（22）日受東北季風及位於臺灣東方海面的低氣壓影響，桃園以北及宜蘭整天都有陣雨或雷雨，雨勢明顯有局部大雨或豪雨發生的機率，尤其基隆北海岸、雙北山區及宜蘭地區應防範長時間強降雨，易有局部豪雨等級以上降雨發生。據中央氣象署今日清晨4時「最新雨量預測」，今早8時至明早8時，共有4縣市雨量達停班課標準。根據氣象署最新24小時雨量預測，今早8時至明早8時，達標縣市包括台北市山區200-400毫米、新北市山區200-400毫米、桃園市山區150-250毫米、宜蘭縣山區250-450毫米。
