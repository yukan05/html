<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字刪除線</title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>這是標題</h1><!--文字上線-->
        <h2>這是標題</h2><!--刪除線-->
        <h3>這是標題</h3><!--文字底線-->
        <a href="">這是連結</a><!--連結文字沒有底線-->
    </body>
</html>
