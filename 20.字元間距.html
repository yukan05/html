<html>
    <head>
        <title>字元間距</title>
        <style>
            #ls1 {letter-spacing: 3em}<!--文字間距設定成3倍字體寬度(變寬)-->
            #ls2 {letter-spacing: -8px}<!--文字間距設定成-8像素寬度(變窄)-->
          <!--em 相對字體大小（大間距) px  固定像素（微調間距）-->
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>
 
    </body>
</html>
