<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字大小寫</title>
        <style>
            h1{color: #1a7aef;
               background-color: #ff6a00;
               box-shadow:2px 2px 3px red;
               text-transform: uppercase}
            h2{text-transform: lowercase}
            h3{text-transform: capitalize}
        </style>      
    </head>
    <body>
        <h1>This is some something in a paragraph.</h1>
        <!--文字顏色為藍色-->
        <!--背景顏色為橘色-->
        <!--元素外有紅色陰影，水平偏移 2px、垂直偏移 2px、模糊半徑 3px-->
        <!--文字全部大寫-->
        <h2>This is some something in a paragraph.</h2>
        <!--文字全全小寫-->
        <h3>This is some something in a paragraph.</h3>
        <!--開頭首字大寫-->
    </body>
</html>
